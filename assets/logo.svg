<!-- SVG Logo for the visualization -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <!-- Background -->
  <rect width="200" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  
  <!-- Chart icon -->
  <g transform="translate(20, 20)">
    <rect x="0" y="20" width="6" height="20" fill="#4285F4"/>
    <rect x="8" y="15" width="6" height="25" fill="#34A853"/>
    <rect x="16" y="10" width="6" height="30" fill="#FBBC04"/>
    <rect x="24" y="18" width="6" height="22" fill="#EA4335"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Custom Viz</text>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">for Looker Studio</text>
</svg>